{% load static %}

<div class = "profile-box">
    {% if avatar != "none" %}
        <img src = "{{ avatar.image.url }}" class = "prof-pic">
    {% else %}
        <img src = "{% static 'img/base/standart_avatar.png' %}" class = "prof-pic">
    {% endif %}
    <img src="{% static img_path %}" class="prof-ind" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='">
</div>
